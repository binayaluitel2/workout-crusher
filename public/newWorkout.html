<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workout - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="newWorkout.css" media="screen" title="no title">
</head>


<body>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-sm-2 mt-4">
            <a class="btn btn-light" href="/home">Home</a>
          </div>
        </div>
        <div class="col-md-5 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <label for="exercise_name">Exercise Name:</label>
              <input type="text" class="form-control" id="exercise_name">
              <br />
              <label for="body">Body:</label>
              <textarea class="form-control" rows="10" id="body"></textarea>
              <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="custom-select" id="category">
                  <option value="Cardio">Cardio</option>
                  <option value="Resistance">Resistance</option>
                  <option value="Yoga">Yoga</option>
                </select>
              </div>
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/newWorkout.js" type="text/javascript"></script>
  
  </body>
  
  </html>
